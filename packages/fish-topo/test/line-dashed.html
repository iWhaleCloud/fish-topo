<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Dashed Line</title>
    <script src="../dist/fish-topo.js"></script>
</head>
<body>
    <div id="main" style="width:1200px;height:600px;"></div>
    <script type="text/javascript">
        // 初始化qrenderer
        var topo = FishTopo.init(document.getElementById('main'));

        var points = [];
        for (var i = 0; i < 10; i++) {
            points.push([Math.random() * 800 + 300, Math.random() * 500 + 100]);
        }

        var polyline = new FishTopo.Polyline({
            style: {
                lineDash: [10, 10],
                stroke: 'rgba(220, 20, 60, 0.8)',
                lineWidth: 10
            },
            shape: {
                points: points,
                smooth: 0.5
            }
        });

        topo.add(polyline);

        polyline.animate()
            .when(1000, {
                style:{
                    lineDashOffset: 20
                }
            })
            .start(true);

        var line = new FishTopo.Line({
            style: {
                lineDash: [10, 10],
                stroke: 'rgba(10, 80, 60, 0.8)'
            },
            shape: {
                x1: 100,
                y1: 100,
                x2: 500,
                y2: 500
            }
        });
        topo.add(line);

        line.animate()
            .when(1000, {
                style:{
                    lineDashOffset: -20
                }
            })
            .start(true);

        var star = new FishTopo.Star({
            style: {
                lineDash: [20, 10],
                stroke: 'black',
                fill: null
            },
            shape: {
                n: 5,
                r: 100,
                cx: 300,
                cy: 200
            }
        });
        topo.add(star);

        star.animate()
            .when(1000, {
                style:{
                    lineDashOffset: 30
                }
            })
            .start(true);

        var curve = new FishTopo.BezierCurve({
            style: {
                lineDash: [5, 5],
                lineDashOffset: 0
            },
            shape: {
                x1: 100, y1: 100,
                x2: 100, y2: 500,
                x3: 500, y3: 100,
                x4: 500, y4: 500
            }
        });

        topo.add(curve);

        curve.animate()
            .when(1000, {
                style:{
                    lineDashOffset: -10
                }
            })
            .start(true);
    </script>
</body>
</html>
