<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="../dist/fish-topo.js"></script>
</head>
<body>
    <div id="main" style="width:1024px;height:800px;"></div>
    <script type="text/javascript">
        var topo = FishTopo.init(document.getElementById('main'));

        var curve = new FishTopo.Sector({
            position: [0, 0],
            scale: [1, 1],
            shape: {
                r: 100,
                r0: 0,
                cx: 100,
                cy: 100,
                startAngle: -1.5707963267948966,
                endAngle: 4.71238898038469,
                percent:100
            }
        });

        topo.add(curve);

        curve.animate()
            .when(500,{
                shape:{
                    percent:0
                }
            })
            .start();
    </script>
    <div id="main" style="width:1000px;height:600px;"></div>
</body>
</html>
